<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="gnb">gnb</div>
    <div class="logo">logo</div>
    <div class="lnb">lnb</div>
  </header>

  <div class="main">
    <div class="visual_main">
      <h2>visual_main</h2>
    </div>
  </div>
  
  <section class="content">
    
    <div class="event">
      <div class="event01">event01</div>
      <div class="event_right">
        <div class="event02">event02</div>
        <div class="event03">event03</div>
      </div>
    </div>

    <div class="product">
      <div class="product_left">
        <div class="product01">product01</div>
        <div class="product02">product02</div>
        <div class="product03">product03</div>
        <div class="product04">product04</div>
      </div>
      <div class="product_right">
        <div class="product05">product05</div>
      </div>
    </div>

  </section>

  <div class="banner">
    <div class="wide_banner">
      <h2>wide_banner</h2>
    </div>
  </div>

  <section class="bestIn">
    <div class="best">
      <div>best01</div>
      <div>best02</div>
      <div>best03</div>
      <div>best04</div>
      <div>best05</div>
      <div>best06</div>
      <div>best07</div>
      <div>best08</div>
    </div>
    <div class="in">
      <div>in01</div>
      <div>in02</div>
      <div>in03</div>
      <div>in04</div>
      <div>in05</div>
      <div>in06</div>
      <div>in07</div>
      <div>in08</div>
      <div>in09</div>
      <div>in10</div>
    </div>
  </section>

</body>
</html>
